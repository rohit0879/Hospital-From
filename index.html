<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Animated Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background: linear-gradient(135deg, #1e1e2f, #3a3a6a); */
            background: url('H2.jpg') no-repeat center center;
            background-size: cover;
            margin: 0;
            color: #fff;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fffefe;
            outline: none;
            transition: 0.3s;
        }

        .form-container input::placeholder,
        .form-container textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-container input:focus,
        .form-container select:focus,
        .form-container textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .form-container textarea {
            height: 100px;
            resize: none;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background: #ff4e50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .form-container button:hover {
            background: #e03e3f;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Case Submission Form</h2>
        <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DWU00000HsfNl"
            method="POST">
            <input type="hidden" name="orgid" value="00DWU00000HsfNl">
            <input type="hidden" name="retURL" value="https://www.google.com/">

            <input id="name" name="name" type="text" placeholder="Contact Name" required>
            <input id="email" name="email" type="email" placeholder="Email" required>
            <input id="phone" name="phone" type="tel" placeholder="Phone" required>

            <select id="status" name="status" required>
                <option value="">-- Select Status --</option>
                <option value="New">New</option>
                <option value="Working">Working</option>
                <option value="Escalated">Escalated</option>
                <option value="Closed">Closed</option>
            </select>

            <input id="subject" name="subject" type="text" placeholder="Subject" required>
            <textarea name="description" placeholder="Description" required></textarea>

            <input type="hidden" id="external" name="external" value="1">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
